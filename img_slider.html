<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
    background-color: black;
}

.container{
    margin: 100px 0 0 200px;
    width: 70%;
    height: 450px;
    display: flex;
    justify-content: center;
    gap: 10px;
}

.container img{
    width: 10px;
    height: 100px;
    object-fit: cover;
    border-radius: 10px;
    border: 2px solid rgba(255, 255, 255, 0.684);
    transition: all ease-in-out 0.5s;
}

.container img:hover{
    width: 50%;
    height: 50%;
}
    </style>
    
</head>
<body>

    <div class="container">
       <img src="resources/img/img1.jpg" alt="">
       <img src="resources/img/img2.jpg" alt="">
       <img src="resources/img/img3.jpg" alt="">
       <img src="resources/img/img4.jpg" alt="">
       <img src="resources/img/img5.jpg" alt="">
    </div>
    
</body>
</html>
