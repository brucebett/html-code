<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anime_hd</title>
    <style>
     *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
     }
     body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
     }
     div{
        background-image: url(resource/img/img8);
        background-repeat: no-repeat;
        background-position: center;
        background-clip: text;
        animation: myani 5s linear infinite;
    }
    h1{
        font-size: 200px;
        font-family: Arial, Helvetica, sans-serif;
        color: transparent;
    }

    @keyframes myani{
        0%{
            background-position: 0 0;
            background-size: 0;
        }
        80%{
            background-position: 100% 0;
            background-size: 100%;
        }
        100%{
            background-position: 100% 0;
            background-size: 100%;
        }
    }
    </style>
</head>
<body>
    <div>
        <h1>BRUCEBETT</h1>
    </div>
</body>
</html>
