<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Oswald', sans-serif;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #23242a;
    }
    @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Oswald', sans-serif;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #23242a;
        overflow: hidden;
    }

    .box{
        position: relative;
        width: 380px;
        height: 420px;
        background: #1c1c1c;
        border-radius: 80px;
        overflow: hidden;
    }
    .box::before{
         content: __;
         position: absolute;
         top: -50%;
         left: -50%;
         width: 380px;
         height: 420px;
         background: linear-gradient(0deg, transparent, #1fe851, #1fe83a);
         transform-origin: bottom right;
         animation: animate 6s linear infinite;
    }
    .box::after{
         content: __;
         position: absolute;
         top: -50%;
         left: -50%;
         width: 380px;
         height: 420px;
         background: linear-gradient(0deg, transparent, #1fe851, #1fe83a);
         transform-origin: bottom right;
         animation: animate 6s linear infinite;
         animation-delay: -3s;
    }
    @keyframes animate {
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
    }
    .form{
        position: absolute;
        inset: 2px;
        border-radius: 80px;
        background: #28292d;
        z-index: 10;
        padding: 50px 40px;
        display: flex;
        flex-direction: column;
        text-align: center;
    }
    .form h2{
        color: #fff;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.1em;
    }
    .form .input{
        text-align: left;
    }
    .form .input .inputBox{
        margin-top: 10px;
    }
    .form .input .inputBox label{
        display: block;
        color: #fff;
        margin-bottom: 5px;
        font-size: 18px;
        letter-spacing: 1px;
    }
    .form .input .inputBox input{
        position: relative;
        width: 100%;
        height: 40px;
        border: 2px solid #e9dc1e;
        outline: none;
        padding: 5px 15px;
        background: transparent;
        color: #ffffff;
        font-size: 18px;
        border-radius: 50px;
        transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .form .input .inputBox input:hover {
        border-color: #1fe83a;
        box-shadow: 0px 0px 10px 5px rgba(233, 220, 30, 0.5);
    }
    .form .input .inputBox input[type="submit"]{
        cursor: pointer;
        margin-top: 20px;
        letter-spacing: 1px;
        position: relative;
        width: 100%;
        height: 40px;
        border: none;
        outline: none;
        padding: 5px 15px;
        background: #e9dc1e;
        color: #000000;
        font-size: 20px;
        font-weight: 800;
        border-radius: 50px;
        transition: box-shadow 0.3s ease,background-color 0.3s ease;
    }
    .form .input .inputBox input[type="submit"]{
        background: linear-gradient(315deg, #c8ff02, #eba21e);
    }
    .form .input .inputBox input[type="submit"]{
        
    }


</style>

</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Login</h2>
            <div class="input">
                <div class="inputBox">
                    <label for="">Username</label>
                    <input type="text" />

                </div>
                <div class="inputBox">
                    <label for="">Password</label>
                    <input type="Password" />

                </div>
                <div class="inputBox">
                    <input type="submit" name="" value="Sign In">

                </div>
                
            </div>
            <p class="forgot"> Forgot Password?  <a href="#">Click Here</a> </p>

        </div>

    </div>
</body>
</html>
